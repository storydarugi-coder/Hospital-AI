<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 분홍색 병원 건물 아이콘 -->
  <defs>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="512" height="512" rx="90" fill="url(#pinkGrad)"/>
  
  <!-- 병원 건물 -->
  <g fill="white">
    <!-- 메인 건물 -->
    <rect x="146" y="180" width="220" height="262" rx="12" fill="#ffffff" opacity="0.95"/>
    
    <!-- 십자가 표시 -->
    <g fill="#ec4899">
      <!-- 수직선 -->
      <rect x="226" y="210" width="60" height="140" rx="8"/>
      <!-- 수평선 -->
      <rect x="196" y="240" width="120" height="60" rx="8"/>
    </g>
    
    <!-- 창문들 -->
    <rect x="166" y="370" width="35" height="40" rx="4" fill="#ec4899" opacity="0.3"/>
    <rect x="216" y="370" width="35" height="40" rx="4" fill="#ec4899" opacity="0.3"/>
    <rect x="266" y="370" width="35" height="40" rx="4" fill="#ec4899" opacity="0.3"/>
    <rect x="316" y="370" width="35" height="40" rx="4" fill="#ec4899" opacity="0.3"/>
    
    <!-- 출입문 -->
    <rect x="216" y="400" width="80" height="42" rx="6" fill="#ec4899" opacity="0.5"/>
  </g>
</svg>
