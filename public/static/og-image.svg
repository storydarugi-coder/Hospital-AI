<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#ffffff" opacity="0.05"/>
  <circle cx="1100" cy="530" r="300" fill="#ffffff" opacity="0.05"/>
  <circle cx="900" cy="100" r="150" fill="#ffffff" opacity="0.03"/>
  
  <!-- Main card -->
  <rect x="60" y="80" width="1080" height="470" rx="30" fill="url(#cardGradient)" stroke="#ffffff" stroke-opacity="0.2" stroke-width="2"/>
  
  <!-- Hospital Icon -->
  <text x="600" y="200" font-size="80" text-anchor="middle" fill="#ffffff">🏥</text>
  
  <!-- Main Title -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">HospitalAI</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" opacity="0.95" text-anchor="middle">병원 블로그 AI 자동 생성 서비스</text>
  
  <!-- Features -->
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.85" text-anchor="middle">✅ 의료광고법 100% 준수  |  ✅ 30초 만에 완성  |  ✅ 네이버 스마트블록 최적화</text>
  
  <!-- Call to action -->
  <rect x="450" y="490" width="300" height="50" rx="25" fill="#ffffff"/>
  <text x="600" y="523" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#059669" text-anchor="middle">지금 무료로 시작하기</text>
</svg>
